<h1 class="header"><i class="fa fa-github" aria-hidden="true"></i> Contributors </h1>
<div class="contributors">

    <div class="user" *ngFor="let user of contributors; let i = index">
      <!-- <div class="pointing label">{{user.login}}</div> -->
      <div class="container">
        <a [href]="user.html_url" original-title="user.login" target="_blank">
          <img class="img-attr" [src]="user.avatar_url">
        </a>
      </div>
    </div>
</div>
